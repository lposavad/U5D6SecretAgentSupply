<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css" >
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css" >
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="logo">
      <div class="container">
        <img src="./resources/images/logo.png" alt="logo.png">
        <span id="logotext">Secret Agent Supply Inc.</span>
      </div>
    </div>
    <div class="banner">
      <div class="container">
        <div class="message">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <div class="navigation">
      <nav class="container">
        <span class="maxi">Eyewear</span>
        <span class="maxi">Apparel</span>
        <span class="maxi">Gadgets</span>
        <span class="maxi">Vehicles</span>
        <span class="maxi">Classes</span>
        <span class="maxi">Contact</span>
        <span class="mini">Menu</span>
      </nav>
    </div>
    <div class="products">
      <div class="item">
        <img src="./resources/images/pen.png" alt="pen.png">
        <span>Exploding Pen</span>
      </div>
      <div class="item">
        <img src="./resources/images/watch.png" alt="watch.png">
        <span>Cellular Watch</span>
      </div>
      <div class="item">
        <img src="./resources/images/glasses.png" alt="glasses.png">
        <span>Thermal Glasses</span>
      </div>
    </div>
    <div class="coordinates">
      <div class="location">
        <span class="category">Location</span>
        <span class="detail">-47.346436, 84.32354</span>
      </div>
      <div class="hours">
        <span class="category">Hours</span>
        <span class="detail">0800 - 1800</span>
      </div>
    </div>
    <div class="footer">
      <span class="copyright">Copyright Secret Agent Supply Inc.</span>
    </div>
  </body>
</html>
